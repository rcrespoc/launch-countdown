<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href='https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel='stylesheet' href='css/amc.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main class="main-content flex">
    <section class="launch-content w-100">
      <article class="container">
        <article class="launch-title text-white-1 text-center">
          <h2 class="lh-2">WE'RE LAUNCHING SOON</h2>
        </article> <!-- TITLE -->
        <article class="launch-body flex mt-3">
          <article class="launch-item text-center">
            <div class="number flex">
              <div class="mitad-sup"></div>
              <div class="mitad-inf"></div>
              <h2 class="days"></h2>
            </div>
            <h6 class="mt-1">DAYS</h6>
          </article> <!-- ITEM -->
          <article class="launch-item text-center">
            <div class="number flex">
              <div class="mitad-sup"></div>
              <div class="mitad-inf"></div>
              <h2 class="hours"></h2>
            </div>
            <h6 class="mt-1">HOURS</h6>
          </article> <!-- ITEM -->
          <article class="launch-item text-center">
            <div class="number flex">
              <div class="mitad-sup"></div>
              <div class="mitad-inf"></div>
              <h2 class="minutes"></h2>
            </div>
            <h6 class="mt-1">MINUTES</h6>
          </article> <!-- ITEM -->
          <article class="launch-item text-center">
            <div class="number flex">
              <div class="mitad-sup"></div>
              <div class="mitad-inf"></div>
              <h2 class="seconds"></h2>
            </div>
            <h6 class="mt-1">SECONDS</h6>
          </article> <!-- ITEM -->
        </article> <!-- BODY -->
      </article> 
    </section> <!-- LAUNCH CONTENT -->
    <section class="sociales w-40 mx-auto flex">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </section>
    <article class="pattern-hill"></article> <!-- PATTERN -->
  </main> <!-- MAIN -->
  <div class="attribution py-1 text-center text-white-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Richard Crespo</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
